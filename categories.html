---
layout: default
permalink: /categories
title: Categories 
---

<div id="categories">
    {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <h2>{{category_name}}</h2>
        {% for post in site.categories[category_name] %}
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
        {% endfor %}
    {% endfor %}
</div>

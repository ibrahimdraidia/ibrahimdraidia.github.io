---
layout: default
permalink: /tags/
title: Tags 
---

<div id="archives">
    {% for category in site.tags %}
        {% capture tag_name %}{{ category | first }}{% endcapture %}
        <h2>{{tag_name}}</h2>
        {% for post in site.tags[tag_name] %}
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
        {% endfor %}
    {% endfor %}
</div>
